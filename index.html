<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="css/styles.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.6.3/css/font-awesome.min.css">
    <title>OePenpen's Memo</title>

<body>
    <header>
        <div class="header_column">
            <div class="header-main">
                <span>OePenpen~</span>
                <span class="d-day"></span>
            </div>
            <div class="header-weather">
                <span id="js-weather"></span>
            </div>
        </div>
        <div class="header-clock">
            <span id="clock">00:00</span>
        </div>
    </header>
    <main>
        <form class="main_column delete">
            <input type="text" placeholder="what is your name?" class="nameQues">
        </form>
        <h4 class="main_name delete">kijo</h4>
        <form class = "toDoForm">
            <input type="text" placeholder="What is your plan?" class="toDoInput">
        </form>
        <div class="list-div">
            <ul class="main_toDo"></ul>
        </div>
    </main>
    
    <script src="js/clock.js"></script>
    <script src="js/weather.js"></script>
    <script src="js/bg.js"></script>
    <script src="js/dDay.js"></script>
    <script src="js/greeting.js"></script>
    <script src="js/toDo.js"></script>
</body>
</html>
